<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device width, initial scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city....">
            </header>
            <main>
                <section class="location">
                    <div class="city">Meerut,UP</div>
                    <!-- <div class="date">23rd July</div> -->
                </section>
                <div class="current">
                    <div class="temperature">40<span>°C</span></div>
                    <div class="weather">Sunny and hot</div>
                    <div class="hi-low">35°C - 40°C</div>
                </div>
            </main>
        </div>
        <script src="main.js"></script>
    </body>
</html>
